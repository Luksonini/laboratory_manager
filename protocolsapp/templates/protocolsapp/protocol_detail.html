{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center">
    <div class="w-1/2 flex flex-col bg-white shadow-lg p-6 rounded-md">
        <div class="flex ">
            <div class="w-full">
                <img src="{% static 'images/report-image.png' %}" alt="Opis obrazu">
            </div>
            <div class="pl-10 pr-20">
                <!-- Detale -->
                <div class="text-3xl mb-4">{{protocol.title}}</div>
                <div class="text-xl mb-4 font-bold">Szczegółowy Opis:</div>
                <div class="mb-4">{{protocol.method}}</div>
                
                <!-- Linki do pobrania i powrotu -->
                <div>
                    <a href="{{protocol.file.url}}" class="rounded-full py-2 px-4 bg-indigo-400 hover:bg-indigo-500 text-white text-base font-normal mt-3" download>Pobierz Oryginał</a>
                </div>
                <div class="mt-4">
                    <a href="{% url 'protocolsapp:protocols_list' %}" class="rounded-full py-2 px-4 bg-gray-400 hover:bg-gray-500 text-white text-base font-normal">Wróć</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
